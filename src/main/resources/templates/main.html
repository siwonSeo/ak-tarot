<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타로를 뽑아보세요.</title>
    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- Common JavaScript -->
    <script th:src="@{/js/common.js}"></script>
    <style>
        .section {
            margin-bottom: 20px;
        }
        .option-group {
            display: flex;
            gap: 10px;
        }
        .option {
            border: 1px solid #ccc;
            padding: 10px;
            cursor: pointer;
        }
        .option input[type="radio"] {
            display: none;
        }
        .option.selected {
            background-color: #e0e0e0;
        }

        /* 기존 스타일 유지 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tarot-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!--<div th:insert="fragments/header :: header"></div>-->
<div class="content-wrapper">
    <div class="header">
        <h1>타로를 뽑아보세요.!</h1>
        <button class="tarot-button" onclick="location.href='/card/intro'">타로 화면</button>
    </div>
    <form id="tarotSelectionForm" th:action="@{/submit-tarot-selection}" method="post">
        <div class="section">
            <h2>상담주제 선택</h2>
            <div class="option-group">
                <th:block th:each="category : ${categories}">
                    <label class="option">
                        <input type="radio" th:name="category" th:value="${category.categoryCode}" th:text="${category.categoryName}">
                    </label>
                </th:block>
            </div>
        </div>

        <div class="section">
            <h2>카드 선택</h2>
            <div class="option-group">
                <label class="option">
                    <input type="radio" th:name="cardCount" th:value="1" th:text="1장">
                </label>
                <label class="option">
                    <input type="radio" th:name="cardCount" th:value="3" th:text="3장">
                </label>
                <label class="option">
                    <input type="radio" th:name="cardCount" th:value="5" th:text="5장">
                </label>
            </div>
        </div>

        <div class="section">
            <h2>역방향 포함 여부</h2>
            <div class="option-group">
                <label class="option">
                    <input type="radio" th:name="isReverseOn" th:value="true" th:text="ON">
                </label>
                <label class="option">
                    <input type="radio" th:name="isReverseOn" th:value="false" th:text="OFF">
                </label>
            </div>
        </div>

        <div class="section">
            <h2>상담 실행 버튼</h2>
            <button type="submit" id="startConsultation">상담 시작</button>
        </div>
    </form>
</div>
<script>
    document.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', function(e) {
            const radio = this.querySelector('input[type="radio"]');
            const group = this.closest('.option-group');

            group.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            this.classList.add('selected');
            radio.checked = true;

            // 이벤트 버블링 방지
            e.preventDefault();
        });
    });

    document.getElementById('tarotSelectionForm').addEventListener('submit', function(e) {
        e.preventDefault(); // 폼의 기본 제출 동작을 막습니다.

        // 선택된 값들을 가져옵니다.
        const categoryCode = document.querySelector('input[name="category"]:checked')?.value;
        const cardCount = document.querySelector('input[name="cardCount"]:checked')?.value;
        const isReverseOn = document.querySelector('input[name="isReverseOn"]:checked')?.value;

        // 모든 항목이 선택되었는지 확인
        if (!categoryCode || !cardCount || !isReverseOn) {
            alert('모든 항목을 선택해주세요.');
            return;
        }

        window.location.href = `/card/selected?categoryCode=${categoryCode}&cardCount=${cardCount}&isReverseOn=${isReverseOn}`;
    });
</script>
<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>
</html>
