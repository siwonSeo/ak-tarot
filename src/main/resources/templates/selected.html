<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타로 카드 상세 정보</title>
    <!-- Common CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <!-- Common JavaScript -->
    <script th:src="@{/js/common.js}"></script>
<style>
    .title {
        font-size: 32px;
        margin-bottom: 40px;
        text-align: center;
    }
    .card {
        margin-bottom: 50px;
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card-content {
        display: flex;
        align-items: flex-start;
    }
    .card-image-container {
        width: 200px;
        flex-shrink: 0;
        margin-right: 30px;
    }
    .card-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: transform 0.5s ease;
    }
    .card-image.reverse {
        transform: rotate(180deg);
    }
    .card-info {
        flex-grow: 1;
        padding: 20px;
    }
    .card-info h2 {
        font-size: 24px;
        margin-bottom: 20px;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
    }
    .interpretations {
        list-style-type: none;
        padding: 0;
    }
    .interpretations li {
        margin-bottom: 15px;
        font-size: 16px;
        line-height: 1.8;
        background-color: #f1f8ff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .back-button {
        display: block;
        width: 200px;
        margin: 30px auto 0;
        padding: 12px 24px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 30px;
        text-align: center;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .back-button:hover {
        background-color: #2980b9;
    }

</style>

</head>
<body>
<div class="content-wrapper">
    <div th:insert="fragments/header :: header"></div>
    <h1 class="title">타로 카드 해석 결과</h1>
    <div th:each="card : ${cards}" class="card">
        <div class="card-image-container">
            <img th:src="@{'/img/' + ${card.cardId} + '.jpg'}" alt="타로 카드 이미지" class="card-image" th:classappend="${card.isReversed} ? 'reverse'">
        </div>
        <div class="card-info">
            <h2 th:text="${card.cardName + (card.isReversed ? ' (역방향)' : ' (정방향)')}">카드 이름</h2>
            <ul class="interpretations">
                <li th:each="interpretation : ${card.interpretations}" th:text="${interpretation}">해설</li>
            </ul>
        </div>
    </div>
    <a href="/" class="back-button">목록으로 돌아가기</a>
</div>
<!--<div th:replace="fragments/footer :: footer"></div>-->
</body>
</html>
