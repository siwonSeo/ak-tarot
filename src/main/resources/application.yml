server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
      force-response: true

spring:
  datasource:
#    driver-class-name: org.h2.Driver
    driver-class-name: com.mysql.cj.jdbc.Driver
    #    url: 'jdbc:h2:mem:test;MODE=MySQL'
#    url: 'jdbc:h2:~/data/tarot;MODE=MySQL'
    url: 'jdbc:mysql://localhost:3306/tarot?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul'
    username: root
    password: sasa
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
        encoding: UTF-8
  sql:
    init:
      mode: always
      encoding: UTF-8
